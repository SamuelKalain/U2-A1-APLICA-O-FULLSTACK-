<div class="card">
  <h2>Clientes</h2>

  <button pButton label="Novo Cliente" icon="pi pi-plus" (click)="create()"></button>

  <p-table [value]="customers" class="mt-3">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-c>
      <tr>
        <td>{{ c.nome }}</td>
        <td>{{ c.telefone }}</td>
        <td>{{ c.cidade }}</td>
        <td>{{ c.estado }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-sm" (click)="edit(c._id!)"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger p-button-sm" (click)="remove(c._id!)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

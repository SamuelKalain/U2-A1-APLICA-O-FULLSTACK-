<div class="card">
  <h2>Produtos</h2>

  <button pButton label="Novo Produto" icon="pi pi-plus" (click)="create()"></button>

  <p-table [value]="products" class="mt-3">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-p>
      <tr>
        <td>{{ p.nome }}</td>
        <td>{{ p.categoria }}</td>
        <td>R$ {{ p.preco }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-sm" (click)="edit(p._id!)"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger p-button-sm" (click)="remove(p._id!)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

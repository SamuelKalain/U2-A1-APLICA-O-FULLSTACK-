<h2>{{ id ? 'Editar Produto' : 'Novo Produto' }}</h2>

<form (ngSubmit)="save()">

  <label>Nome:</label>
  <input [(ngModel)]="product.nome" name="nome" required />

  <label>Descrição:</label>
  <input [(ngModel)]="product.descricao" name="descricao" />

  <label>Preço:</label>
  <input type="number" [(ngModel)]="product.preco" name="preco" required />

  <label>Categoria:</label>
  <select [(ngModel)]="product.categoria" name="categoria">
    <option value="pizza">Pizza</option>
    <option value="bebida">Bebida</option>
    <option value="sobremesa">Sobremesa</option>
  </select>

  <br /><br />

  <button type="submit">Salvar</button>
  <button type="button" (click)="cancel()">Cancelar</button>


</form>
